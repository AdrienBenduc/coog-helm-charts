dependencies:
- name: mongodb
  version: 7.14.1
  repository: https://charts.bitnami.com/bitnami
  condition: mongodb.enabled

- name: redis
  version: 10.5.0
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: redis.enabled

- name: postgresql
  version: 8.9.6
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled

