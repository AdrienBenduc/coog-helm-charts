  enabled: true
  replicaCount: 1

  mongodb:
    database: coog-api-v2

  image:
    repository: coopengo/api
    tag: coog-2.7.12
    pullPolicy: Always
  imagePullSecrets:
    - name: docker-registry
  nameOverride: ""
  fullnameOverride: ""

  service:
