    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  mongodb_user: "coog"
  mongodb_root_password: "coog"
  external_mongodb:
    enabled: false
    host: ""
    port: ""
  mongodb:
    database: coog
  jwt:
    encryption: secret
    expiration: 3600
  portal_url: https://coog.local
  gateway_url: https://coog.local
  extraEnv:
    BASE_PATH: "/gateway"
    COOG_TOKEN_MODULE: "false"
  entrypoint: "/gateway"
  coog_web_token: "coog"
  mongodb_user: "coog"
  mongodb_root_password: "coog"


