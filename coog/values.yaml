celery:
  enabled: true
  batch: 
    schedule: "0 20 * * *"
  image:
    repository: coopengo/app-coog
    tag: 2.6.3
    pullPolicy: Always
  imagePullSecrets:
    - name: dockerhub-coopengo
  root_dir: /workspace/io
  workers: 4
  replicaCount: 1
  specificBatchConcurrency:
    enabled: true
  affinity: {}
  nodeSelector: {}
  resources:
    limits:
      cpu: 1
      memory: 300Mi
    requests:
      cpu: 400m
      memory: 300Mi
  tolerations: []
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 120
    timeoutSeconds: 10


coog:
  enabled: true
  root_dir: /workspace/io
  workers: 4
  log_level: INFO
  timeout: 3600
  replicaCount: 1
  external_postgres:
    enabled: false
  postgres:
    database: coog
  persistentVolume:
    enabled: true
    name: workspace-io
    io: /workspace/io/
    storageClass: nfs-client
    size: 10Gi
    claim:
      name: ""
  image:
    repository: coopengo/app-coog
    tag: 2.6.3
    pullPolicy: Always
  imagePullSecrets:
    - name: dockerhub-coopengo
  nameOverride: ""
  fullnameOverride: ""
  securityContext:
    runAsUser: 1000
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: coog.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}


cron:
  enabled: true
  image:
