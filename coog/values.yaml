coog:
  enabled: true
  external_postgres: 
    enabled: false
  root_dir: /workspace/io
  postgres:
    database: coog
    user: coog
    password: coog
  workers: 4
  log_level: INFO
  timeout: 3600
  replicaCount: 1
  persistentVolume:
    enabled: true
    name: workspace-io
    io: /workspace/io/
    storageClass: nfs-client
    size: 10Gi
    claim:
      name: ""

  image:
    repository: coopengo/coog
    tag: coog-2.7.12
    pullPolicy: Always

  imagePullSecrets:
    - name: docker-registry
  nameOverride: ""
  fullnameOverride: ""

  securityContext:
    runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: coog.local
        paths: []

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 700m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 1024Mi

  nodeSelector: {}

  tolerations: []

  livenessProbe:
    periodSeconds: 60
    timeoutSeconds: 30

  affinity: {}


